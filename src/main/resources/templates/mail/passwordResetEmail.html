<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">

<head>
<meta charset="utf-8">
<title>spring boot shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <p th:text="#{email.reset.greeting(${user.username})}">Dear</p>
  <p th:text="#{email.reset.text1}">
    For your account forgot password was requested, please click on the URL below to reset it:
  </p>
  <p>
    <a th:href="${baseUrl}+'/user/account/reset/finish?key='+${user.resetKey}">
     Reset link
    </a>
  </p>
  <p>
    Spring Boot team.
  </p>
</body>

</html>
